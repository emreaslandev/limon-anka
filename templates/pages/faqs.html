{% extends 'partials/_base.html' %}
{% load static %}

{% block title %}SIKÇA SORULAN SORULAR{% endblock %}
{% block bodyclass %}{% endblock %}




{% block content %}

    <!-- Page Title -->
    <div class="page-title dark-background">
        <div class="container d-lg-flex justify-content-between align-items-center">
          <h1 class="mb-2 mb-lg-0">SIKÇA SORULAN SORULAR</h1>
          <nav class="breadcrumbs">
            <ol>
              <li><a href="{% url 'index' %}">ANASAYFA</a></li>
              <li class="current">SIKÇA SORULAN SORULAR</li>
            </ol>
          </nav>
        </div>
      </div><!-- End Page Title -->



    <!-- About Section -->
    <section id="about" class="about section">

  
        <div class="container" data-aos="fade-up" data-aos-delay="100">
          {% for faq in faqs %}
            <div class="accordion" id="accordionExample{{ faq.id }}">
              <div class="accordion-item mb-3 border border-2 border-warning">
                <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne{{ faq.id }}" aria-expanded="false" aria-controls="collapseOne{{ faq.id }}">{{ faq.question }}</button></h2>
                <div id="collapseOne{{ faq.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample{{ faq.id }}">
                  <div class="accordion-body">{{ faq.answer }}</div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </section>
      <!-- /About Section -->

{% endblock %}
